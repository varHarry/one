<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
    $.getJSON("http://www.varharry.com/data.json", function(data){

    $.each($(data).slice(0,6), function(i, item) {
        var broadcastmoduleUrl = data[i].Url;
        console.log(broadcastmoduleUrl);
        var broadcastmoduleImage = data[i].smallImagePath;
        console.log(broadcastmoduleImage);
        var broadcastmoduleHeadline = data[i].Headline;
        console.log(broadcastmoduleHeadline);
      $(".broadcast-top-videos-container").append("<a href=" +broadcastmoduleUrl+ "><img src=" +broadcastmoduleImage+ " alt=" +broadcastmoduleHeadline+ "/><p>" +broadcastmoduleHeadline+ "</p></a>");
      });
    });
  });
</script>

<div class="broadcast-top-videos-container"></div>

</body>

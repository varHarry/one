<!DOCTYPE html>
<head>
  <title></title>
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
    $.getJSON("http://www.varharry.com/data.json", function(data){

    $.each($(data).slice(0,6), function(i, item) {
        var broadcastmoduleUrl = data[i].Url;
        var broadcastmoduleImage = data[i].smallImagePath;
        var broadcastmoduleHeadline = data[i].Headline;
      $(".broadcast-top-videos-container").wrap("<a href=" +broadcastmoduleUrl+ ">");
      $(".broadcast-top-videos-container").append("<img src=" +broadcastmoduleImage+ " alt=" +broadcastmoduleHeadline+ "/><p>" +broadcastmoduleHeadline+ "</p>");
      });
    });
  });
</script>

<style>
a{text-decoration:none;}
img{height:84px;width:140px;display:inline-block;vertical-align: middle;}
p{color:#000000; font-family:Futura Bold;width: 125px;height:84px;display: inline-block;vertical-align: middle;padding-left:10px;}
</style>

<div class="broadcast-top-videos-container" style="width:299px;padding:1%;display:inline-block;"></div>

</body>
</html>

<!DOCTYPE>
<html>

<head>
    <title>scrolling text</title>

    <link rel="stylesheet" type="text/css" href="./css/smooth-scroll.css">
    <!--<script src="./js/jquery.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <style>
        #scrollingText {
            width: 728px;
            height: 70px;
            position: relative;
            border: solid 1px #ccc;
            padding-top: 20px;
        }
        #scrollingText div.scrollableArea p {
            display: block;
            float: left;
            margin: 0;
            padding-right: 20px;
            font-family: Georgia, Times, 'Times New Roman', Serif;
            font-size: 45px;
            line-height: 45px;
            font-weight: bold;
            background-color: #fff;
            color: #000;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div id="scrollingText">
        <div class="scrollingHotSpotLeft" style="display:none;"></div>
        <div class="scrollingHotSpotRight" style="display:none;"></div>
        <div class="scrollWrapper">
            <div class="scrollableArea" style="width:6638px;">

                <p>smoothDivScroll</p>
                <p>smoothDivScroll</p>
                <p>smoothDivScroll</p>
                <p>smoothDivScroll</p>
            </div>
        </div>
    </div>





    <script src="./js/smooth-scroll-text.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#scrollingText").smoothDivScroll({
                autoScrollingMode: "always",
                autoScrollDirection: "endlessLoopRight",
                autoScrollInterval: 10,
                autoScrollStep: 2
            });
        });
    </script>
</body>

</html>

<!DOCTYPE>
<html>
<head>
  <title>Bitcoin Stats</title>

  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
  $(document).ready(function () {
  var bitcoinPrice = ("https://blockchain.info/q/24hrprice");
  $.getJSON(bitcoinPrice, function (cost){
    console.info('1 bitcoin = $',cost);
    $(".bitcoin-price").append("<span>" + cost + "</span>");
  });
});
  </script>

  <script>
  $(document).ready(function() {
    var slushStats = ("https://mining.bitcoin.cz/stats/json/947244-fb33810230dadb19c00f1e13068cd5d6");
    $.getJSON(slushStats, function(btcstats) {
      console.info(btcstats);
      console.info(btcstats.blocks);
      console.info(btcstats.blocks[390382].confirmations);
      console.info(btcstats.blocks[390382].reward);
    });
});
  </script>

  <style>
  div{
    font-family: Raleway;
  }
  </style>

</head>

<body>
  <div class="body" style="width:900px;height:1100px;border:1px dashed #cc0000;margin:0 auto;">
    <div class="btc-wrapper" style="padding:10px;margin:0 auto;text-align:center;">Today's BTC price is: <span class="bitcoin-price"></span></div>
  </div>
</body>
</html>

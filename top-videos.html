<div id="top-video-override" class="top-video-override">

<script type="text/javascript" src="http://interactive.tegna-media.com/jquery/jquery-1.11.3.min.js"></script>
<script>
    function topVideos() {
    var broadcastTopVideos = "http://www.varharry.com/data.json";
    $.getJSON(broadcastTopVideos, function(json) {
        console.log(json);

        var broadcastVideosImage = json[0].smallImagePath;
        var broadcastVideosUrl = json[0].Url;
        var broadcastVideosHeadline = json[0].Headline;

        window.onload = function() {
            document.getElementById("broadcast-top-videos-image").setAttribute("src", broadcastVideosImage);
            document.getElementById("broadcast-top-videos-image").setAttribute("alt", broadcastVideosHeadline);
            document.getElementById("broadcast-a-tag").setAttribute("href", broadcastVideosUrl);
            document.getElementById('broadcastTopVideosHeadline').innerHTML = broadcastVideosHeadline;
        };
    });
}
topVideos();
</script>

<div class="broadcastTopVideosOuter-Border" style="padding:1%">

    <a id="broadcast-a-tag" href="" style="text-decoration:none;">
        <img id="broadcast-top-videos-image" src="" alt="" height="168" width="299" />
        <div id="broadcastTopVideosHeadline" style="padding-top: 5px; color:#000000; font-family:'Futura Today'; font-weight: 200;"></div>
    </a>

    <div class="broadcastTopVideos-smallVideosWrapper" style="margin-top:20px; width:299px;">
        <a id="broadcast-a-tag" href="" style="text-decoration:none;">
            <img id="broadcast-top-videos-image" src="" style="display:inline-block; vertical-align: middle; padding-left:2px;" alt="" height="84" width="149" />
            <div id="broadcastTopVideosHeadline" style="padding-top: 5px; display:inline-block; vertical-align: middle; height:84px; width:140px; text-align:left; padding-left:8px; color:#000000; font-family:'Futura Today'; font-weight: 400;"></div>
        </a>
    </div>

</div>
<!--end broadcastTopVideosOuter-Border-->
</div><!-- end top-video-override div -->

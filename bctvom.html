<!DOCTYPE HTML>
<head>
<title>bctvom</title>
</head>

<body>

<style>
a{text-decoration: none;}
#bctvom-ror{width:299px;height:100%;padding:2px;border:1px solid:#000;display:inline-block;}
.bctvom-tws{width:299px;height:168px;border:1px solid #000;}
.bctvom-hdl{width:299px;height:40px;border:1px solid #000;text-align:center;padding-top:10px;font-family:Futura Bold;overflow:hidden;}
.bctvom-hm-ror-0{width:299px;height:210px;color:#000000;}
.bctvom-hm-ror-1,.bctvom-hm-ror-2,.bctvom-hm-ror-3,.bctvom-hm-ror-4,.bctvom-hm-ror-5{width:299px;height:90px;color:#000000;border:1px solid #000;margin-top:10px;}
.bctvom-smi-1,.bctvom-smi-2,.bctvom-smi-3,.bctvom-smi-4,.bctvom-smi-5{width:140px;height:84px;display:inline-block;vertical-align:middle;border:1px solid #000;}
.bctvom-shd-1,.bctvom-shd-2,.bctvom-shd-3,.bctvom-shd-4,.bctvom-shd-5{width:135px;height:70px;display:inline-block;vertical-align:middle;padding-left:5px;padding-top:5px;text-align:left;font-family:Futura-Bold;overflow:hidden;border:1px solid #000;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
    $.getJSON("http://www.varharry.com/data.json", function(bctvom){

      $(".bctvom-hm-ror-0").wrap( "<a href=" +bctvom[0].Url+ "></a>");
      $(".bctvom-tws").append("<img src=" +bctvom[0].smallImagePath+ " alt=" +bctvom[0].Headline+ "/>");
      $(".bctvom-tws img").attr('height',168);
      $(".bctvom-tws img").attr('width',299);
      $(".bctvom-hdl").append("<span>" +bctvom[0].Headline+ "</span>");

      $(".bctvom-hm-ror-1").wrap( "<a href=" +bctvom[1].Url+ "></a>");
      $(".bctvom-smi-1").append("<img src=" +bctvom[1].smallImagePath+ " alt=" +bctvom[1].Headline+ "/>");
      $('.bctvom-smi-1 img').attr('height',84);
      $('.bctvom-smi-1 img').attr('width',140);
      $(".bctvom-shd-1").append("<span>" +bctvom[1].Headline+ "</span>");

      $(".bctvom-hm-ror-2").wrap( "<a href=" +bctvom[2].Url+ "></a>");
      $(".bctvom-smi-2").append("<img src=" +bctvom[2].smallImagePath+ " alt=" +bctvom[1].Headline+ "/>");
      $('.bctvom-smi-2 img').attr('height',84);
      $('.bctvom-smi-2 img').attr('width',140);
      $(".bctvom-shd-2").append("<span>" +bctvom[2].Headline+ "</span>");

      $(".bctvom-hm-ror-3").wrap( "<a href=" +bctvom[3].Url+ "></a>");
      $(".bctvom-smi-3").append("<img src=" +bctvom[3].smallImagePath+ " alt=" +bctvom[1].Headline+ "/>");
      $('.bctvom-smi-3 img').attr('height',84);
      $('.bctvom-smi-3 img').attr('width',140);
      $(".bctvom-shd-3").append("<span>" +bctvom[3].Headline+ "</span>");

      $(".bctvom-hm-ror-4").wrap( "<a href=" +bctvom[4].Url+ "></a>");
      $(".bctvom-smi-4").append("<img src=" +bctvom[4].smallImagePath+ " alt=" +bctvom[1].Headline+ "/>");
      $('.bctvom-smi-4 img').attr('height',84);
      $('.bctvom-smi-4 img').attr('width',140);
      $(".bctvom-shd-4").append("<span>" +bctvom[4].Headline+ "</span>");

      $(".bctvom-hm-ror-5").wrap( "<a href=" +bctvom[5].Url+ "></a>");
      $(".bctvom-smi-5").append("<img src=" +bctvom[5].smallImagePath+ " alt=" +bctvom[1].Headline+ "/>");
      $('.bctvom-smi-5 img').attr('height',84);
      $('.bctvom-smi-5 img').attr('width',140);
      $(".bctvom-shd-5").append("<span>" +bctvom[5].Headline+ "</span>");

    });
  });

</script>

    <div id="bctvom-ror" class="bctvom-ror">

        <div class="bctvom-hm-ror-0">
          <div class="bctvom-tws"></div>
          <div class="bctvom-hdl"></div>
        </div>

        <div class="bctvom-hm-ror-1">
            <div class="bctvom-smi-1"></div>
            <div class="bctvom-shd-1"></div>
        </div>

        <div class="bctvom-hm-ror-2">
            <div class="bctvom-smi-2"></div>
            <div class="bctvom-shd-2"></div>
        </div>

        <div class="bctvom-hm-ror-3">
            <div class="bctvom-smi-3"></div>
            <div class="bctvom-shd-3"></div>
        </div>

        <div class="bctvom-hm-ror-4">
            <div class="bctvom-smi-4"></div>
            <div class="bctvom-shd-4"></div>
        </div>

        <div class="bctvom-hm-ror-5">
            <div class="bctvom-smi-5"></div>
            <div class="bctvom-shd-5"></div>
        </div>

    </div>

</body>
</html>

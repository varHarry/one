<!DOCTYPE HTML>
<head>
<title>bctvom</title>
</head>

<body>

<style>
#bctvom-ror{width:299px;padding:2px;border:1px solid:#000;}
.bctvom-tws{width:299px;height:168px;border:1px solid #000;}
.bctvom-hdl{width:299px;height:40px;border:1px solid #000;}
.bctvom-hm-ror{width:299px;height:90px;border:1px solid #000;}
.bctvom-smi-1,.bctvom-smi-2,.bctvom-smi-3,.bctvom-smi-4,.bctvom-smi-5{width:140px;height:84px;display:inline-block;vertical-align:middle;padding-left:5px;padding-top:5px;border:1px solid #000;}
.bctvom-shd-1,.bctvom-shd-2,.bctvom-shd-3,.bctvom-shd-4,.bctvom-shd-5{width:125px;height:84px;display:inline-block;vertical-align:middle;padding-left:5px;padding-top:5px;border:1px solid #000;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
jQuery(document).ready(function($) {
    $.getJSON("http://www.varharry.com/data.json", function(bctvom){

      console.log("0 :",bctvom[0].Url);  //smallImagePath  & Headline
      console.log("1 :",bctvom[1].Url);
      console.log("2 :",bctvom[2].Url);
      console.log("3 :",bctvom[3].Url);
      console.log("4 :",bctvom[4].Url);
      console.log("5 :",bctvom[5].Url);

      $(".bctvom-tws").append("<img src=" +bctvom[0].smallImagePath+ " alt=" +bctvom[0].Headline+ "/>");
      $(".bctvom-tws").attr('width', 299).attr('height', 168);
      $(".bctvom-hdl").append("<span>" +bctvom[0].Headline+ "</span>");
    });
  });

</script>

<div id="bctvom-ror" class="bctvom-ror"><!--this is my wrapper-->

  <div class="bctvom-tws">
  </div>
  <div class="bctvom-hdl">
  </div>

      <div class="bctvom-hm-ror">
        <div class="bctvom-smi-1"></div>
        <div class="bctvom-shd-1"></div>
      </div>

      <div class="bctvom-hm-ror">
        <div class="bctvom-smi-2"></div>
        <div class="bctvom-shd-2"></div>
      </div>

      <div class="bctvom-hm-ror">
        <div class="bctvom-smi-3"></div>
        <div class="bctvom-shd-3"></div>
      </div>

      <div class="bctvom-hm-ror">
        <div class="bctvom-smi-4"></div>
        <div class="bctvom-shd-4"></div>
      </div>

      <div class="bctvom-hm-ror">
        <div class="bctvom-smi-5"></div>
        <div class="bctvom-shd-5"></div>
      </div>

</div><!--end container div-->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<title>custom template</title>
<style>
.container{
  width:910px;
  margin-top:5px;
  margin-left:auto;
  margin-right:auto;
  border:1px solid #004040;
}
.header{
  width:890px;
  height:300px;
  padding:1%;
  margin-left:auto;
  margin-right:auto;
  margin-top:1%;
  margin-bottom:1%;
  border:1px solid #004040;
}
.top-left-logo{
  float:left;
  box-sizing: border-box;
  display: inline-block;
  height:135px;
  width:315px;
}
.top-right-assets{
  float:right;
  box-sizing: border-box;
  display: inline-block;
  height:135px;
  width:315px;
}
</style>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top-left-logo"><img src="http://placehold.it/310x130">
            </div>
            <div class="top-right-assets"><img src="http://placehold.it/310x130">
            </div>
            <div class="menu-bar">
                <div class="menu-choice-1">

                </div>
                <!--end menu bar div-->
            </div>
            <!--end header div-->

            <div class="body">


            </div>
            <!--end body class div-->

        </div>
        <!--end container div-->
</body>

</html>

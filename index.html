<!DOCTYPE html>
<html>
  <head>
    <title>// var Harry = "{{" "}}";</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

/**my favorite css reset**/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}

/* HTML5 display-role reset for older browsers */

article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

/**GRID**/

.row,
.column {
    box-sizing: border-box;
}

.row:before,
.row:after {
    content: " ";
    display: table;
}

.row:after {
    clear: both;
}

.column {
    position: relative;
    float: left;
    display: block;
}

.column + .column {
    margin-left: 1.6%;
}

.c-1 {
    width: 6.86666666667%;
}

.c-2 {
    width: 15.3333333333%;
}

.c-3 {
    width: 23.8%;
}

.c-4 {
    width: 32.2666666667%;
}

.c-5 {
    width: 40.7333333333%;
}

.c-6 {
    width: 49.2%;
}

.c-7 {
    width: 57.6666666667%;
}

.c-8 {
    width: 66.1333333333%;
}

.c-9 {
    width: 74.6%;
}

.c-10 {
    width: 83.0666666667%;
}

.c-11 {
    width: 91.5333333333%;
}

.c-12 {
    width: 100%;
    margin-left: 0;
}

@media only screen and (max-width: 550px) {
    .c-1,
    .c-2,
    .c-3,
    .c-4,
    .c-5,
    .c-6,
    .c-7,
    .c-8,
    .c-9,
    .c-10,
    .c-11,
    .c-12 {
        float: none;
        width: auto;
    }

    .column + .column {
        margin-left: 0;
    }
}

/**site specific css*/

div{
  border:1px solid #000;
}

.container {
  position: relative;
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
  padding: 0 20px;
  box-sizing: border-box; }
.column,
.columns {
  width: 100%;
  float: left;
  box-sizing: border-box; }

/* For devices larger than 400px */
@media (min-width: 400px) {
  .container {
    width: 85%;
    padding: 0; }
}

/* For devices larger than 550px */
@media (min-width: 550px) {
  .container {
    width: 80%; }
  .column,
  .columns {
    margin-left: 4%; }
  .column:first-child,
  .columns:first-child {
    margin-left: 0; }

</style>

  </head>

  <body>
    <div class="container">

      <div class="row">this is a test page
      </div>

      <div class="row">

         <div class="u-full-width">

          <hr>

          <div class="five columns">

         <img src="http://placehold.it/400x300&text=400 x 300" alt="placeholder image">

</div>

<div class="five columns">

<pre><code>.some-class {
  background-color: red;
}       </code></pre>

<pre><code>.some-class {
  background-color: white;
}       </code></pre>

<pre><code>.some-class {
  background-color: blue;
}       </code></pre>

</div>

        </div>
      </div>

    </div>
    </div>
  </body>
</html>

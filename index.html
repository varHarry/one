<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <style>
/**GRID*/
.row, 
.column {
    box-sizing: border-box;
}

.row:before,
.row:after {
    content: " ";
    display: table;
}

.row:after {
    clear: both;
}

.column {
    position: relative;
    float: left;
    display: block;
}

.column + .column {
    margin-left: 1.6%;
}

.c-1 {
    width: 6.86666666667%;
}

.c-2 {
    width: 15.3333333333%;
}

.c-3 {
    width: 23.8%;
}

.c-4 {
    width: 32.2666666667%;
}

.c-5 {
    width: 40.7333333333%;
}

.c-6 {
    width: 49.2%;
}

.c-7 {
    width: 57.6666666667%;
}

.c-8 {
    width: 66.1333333333%;
}

.c-9 {
    width: 74.6%;
}

.c-10 {
    width: 83.0666666667%;
}

.c-11 {
    width: 91.5333333333%;
}

.c-12 {
    width: 100%;
    margin-left: 0;
}

@media only screen and (max-width: 550px) {
    .c-1, 
    .c-2, 
    .c-3, 
    .c-4, 
    .c-5, 
    .c-6, 
    .c-7, 
    .c-8, 
    .c-9, 
    .c-10, 
    .c-11, 
    .c-12 {
        float: none;
        width: auto;
    }
  
    .column + .column {
        margin-left: 0;
    }
}

/**site specific css*/
div{border:1px solid #000;}

.right-side-rail{
  height:1000px;
}


  </style>
  </head>
  <body>

      <div class="row">
        <div class="column c-8">test 8 columns</div><div class="column c-3"><div class="right-side-rail">test 3 columns</div></div>
        
      </div>
      
    </div><!--body wrapper-->
  </body>
</html>

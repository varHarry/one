<!DOCTYPE html>
<html>

<head>
  <title>template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.body{
  width:900px;
  height:2020px;
  border:1px solid #000;
  margin:0 auto;
}
.logo{
  float:left;
  display:inline-block;
  height:113px;
  width:200px;
}
.social-links{
  float:right;
  display:inline-block;
  height:113px;
  width:200px;
}
.slide-show{
  display:inline-block;
  height:506px;
  width:900px;
  margin:0 auto;
}
.header{
  height:123px;
  width:900px;
  padding-top:10px;
  padding-bottom: 10px;
  border-bottom:1px solid #000;
}
.three-sections{
  width:900px;
  height:220px;
  margin:0 auto;
  border-top:1px solid #000;
  border-bottom:1px solid #000;
  margin-top:10px;
}
.section-1,.section-2,.section-3{
  margin:0 auto;
  display:inline-block;
  vertical-align:middle;
  height:220px;
}
.section-1{
  border-right: 1px solid #000;
  width:290px;
  float:left;
}
.section-3{
  border-left: 1px solid #000;
  width:290px;
  float:right;
}
.middleware{
  width:900px;
  height:800px;
  margin:0 auto;
  display:inline-block;
}
.left-middleware{
  display:inline-block;
  vertical-align: middle;
  height:770px;
  margin-top:15px;
  float:left;
  width:420px;
  border-right:1px solid #000;
}
.right-middleware{
  display:inline-block;
  vertical-align: middle;
  height:770px;
  margin-top:15px;
  float:right;
  width:410px;
}
.asset-a,.asset-b,.asset-c,.asset-d,.asset-e,.asset-f,.asset-g,.asset-h{
  width:385px;
  height:165px;
  border-bottom:1px solid #000;
  padding-left:5px;
}
.copyright{
  margin:0 auto;
  width:700px;
  height:40px;
  border:1px solid #000;
  margin-top:30px;
}
</style>

</head>

<body>
    <div class="body">

      <div class="header">
        <div class="logo"><img src="http://placehold.it/200x113?text=logo"></div>
        <div class="social-links"><img src="http://placehold.it/200x113?text=social-media"></div>
      </div><!--end header class-->

        <div class="slide-show"><img src="http://placehold.it/900x506?text=slide-show"></div>

        <div class="three-sections">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="section-3"></div>
        </div><!--end 3 sections div-->

        <div class="middleware">

          <div class="left-middleware">

            <div class="asset-a"></div>
            <div class="asset-b"></div>
            <div class="asset-c"></div>
            <div class="asset-d"></div>

          </div><!--end left middleware div-->

          <div class="right-middleware">

            <div class="asset-e"></div>
            <div class="asset-f"></div>
            <div class="asset-g"></div>
            <div class="asset-h"></div>

          </div><!--end right middleware div-->

        </div><!--end middleware-->

        <div class="three-sections">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="section-3"></div>
        </div><!--end 3 sections div-->

        <div class="copyright"></div>

    </div>
</body>
</html>

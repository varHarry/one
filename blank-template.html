<!DOCTYPE html>
<html>

<head>
  <title>template</title>

<style>
.body{
  width:900px;
  height:1800px;
  border:1px solid #000;
  margin:0 auto;
}
.logo{
  float:left;
  display:inline-block;
  height:113px;
  width:200px;
}
.social-links{
  float:right;
  display:inline-block;
  height:113px;
  width:200px;
}
.slide-show{
  display:inline-block;
  height:506px;
  width:900px;
  margin:0 auto;
}
.header{
  height:123px;
  width:900px;
  padding-top:10px;
  padding-bottom: 10px;
  border-bottom:1px solid #000;
}
.three-sections{
  width:900px;
  height:220px;
  margin:0 auto;
  border-top:1px solid #000;
  border-bottom:1px solid #000;
  margin-top:10px;
}
.section-1,.section-2,.section-3{
  margin:0 auto;
  display:inline-block;
  vertical-align:middle;
  width:300px;
  height:220px;
}
.section-1{
  border-right: 1px solid #000;
}
.section-3{
  border-left: 1px solid #000;
}
</style>

</head>

<body>
    <div class="body">

      <div class="header">
        <div class="logo"><img src="http://placehold.it/200x113?text=logo"></div>
        <div class="social-links"><img src="http://placehold.it/200x113?text=social-media"></div>
      </div><!--end header class-->

        <div class="slide-show"><img src="http://placehold.it/900x506?text=slide-show"></div>

        <div class="three-sections">
            <div class="section-1"></div>
            <div class="section-2"></div>
            <div class="section-3"></div>
        </div><!--end 3 sections div-->



    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>404</title>
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <style>
  .404{
    height:500px;
    width:400px;
    margin-left:auto;
    margin-right:auto;
    margin-top:200px;
    border:1px solid #000;
  }
  .top-container{
    padding-top:100px;
    width:300px;
    height:300px;
    border:1px dashed #000;
    margin:0 auto;
    text-align:center;
    color:#00fa12;
    font-family: Raleway;
  }
  .bottom-container{
    padding-top: 100px;
    width:300px;
    height:200px;
    border:1px dashed #000;
    margin:0 auto;
    text-align:center;
    color:#00fa12;
    font-family: Raleway;
  }
  </style>

</head>

<body style="background-color:#000;">
  <div class="container">
    <div class="404">
      <div class="top-container">
          <span style="font-size:177px;">404</span>
          <span style="font-size:100px;">error</span>
      </div>
      <div class="bottom-container">
          <span style="font-size:20px;">This page has been moved, or no longer exists. Please use your back button in your browser to navigate away from it.</span>
      </div>
    </div>
  </div><!--end container div -->

</body>
</html>

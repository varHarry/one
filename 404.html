<!DOCTYPE html>
<html>
<head>
  <title>404</title>

  <style>
  .404{
    height:500px
    width:400px;
    margin-left:auto;
    margin-right:auto;
    margin-top:300px;
    border:1px solid #000;
  }
  .top-container{
    width:400px;
    height:300px;
    border:1px dashed #000;
    margin:0 auto;
    text-align:center;
    color:#00fa12;
  }
  .bottom-container{
    width:400px;
    height:200px;
    border:1px dashed #000;
    margin:0 auto;
    text-align:center;
    color:#00fa12;
  }
  </style>

</head>

<body>
  <div class="container">
    <div class="404">
      <div class="top-container">
          <span>404</span>
      </div>
      <div class="bottom-container">
          <span>This page has been moved, or no longer exists. Please use your back button in your browser to navigate away from it.</span>
      </div>
    </div>
  </div><!--end container div -->

</body>
</html>

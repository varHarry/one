<!DOCTYPE html>
<html>
<head>
<title>my Auction Trader.com </title>
<style>
.container{
  width:1100px;
  height:2000px;
  border:1px dashed #000000;
  margin-left:auto;
  margin-right:auto;

  padding:5px;
}
.header{
  width:100%;
  height:110px;
  border:1px solid #cc0000;
  padding:2px;
}
.logo{
  height:75%;
  width:72%;
  display:inline-block;
  padding:10px;
  border:1px dashed #cc0000;
}
.social-media{
  height:75%;
  width:22%;
  float:right;
  display:inline-block;
  padding:10px;
  border:1px dashed #cc0000;
}
.menu{
  height:50px;
  padding:5px;
  width:99%;
  margin-right:auto;
  margin-left:auto;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
  border:1px solid #d3d3d3;
}
.box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-7,.box-8{
  width:11%;
  height:88%;
  margin-left:9.5px;
  margin-right:auto;
  display:inline-block;
  border:1px solid #000000;
  border-radius:4px;
  text-align:center;
}
.body{
  
}

</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="social-media"></div>
    </div><!--end header class-->
    <div class="menu">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
      <div class="box-4"></div>
      <div class="box-5"></div>
      <div class="box-6"></div>
      <div class="box-7"></div>
      <div class="box-8"></div>
    </div><!--end menu class-->
    <div class="body">

    </div><!--end body class-->


  </div><!--end container class-->
</body>
</html>

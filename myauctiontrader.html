<!DOCTYPE html>
<html>
<head>
<title>my Auction Trader.com </title>
<style>
.container{
  width:1100px;
  border:1px dashed #000000;
  margin-left:auto;
  margin-right:auto;
  margin-top:15px;
  padding:5px;
}
.header{
  width:100%;
  height:110px;
  border:1px solid #cc0000;
  padding:2px;
}
.logo{
  height:75%;
  width:72%;
  display:inline-block;
  padding:10px;
  border:1px dashed #cc0000;
}
.social-media{
  height:75%;
  width:22%;
  float:right;
  display:inline-block;
  padding:10px;
  border:1px dashed #cc0000;
}
.menu{
  height:50px;
  padding:5px;
  width:99%;
  margin-right:auto;
  margin-left:auto;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
  border:1px solid #d3d3d3;
}
.box-1,.box-2,.box-3,.box-4,.box-5,.box-6,.box-7,.box-7,.box-8{
  width:11%;
  height:88%;
  margin-left:9.5px;
  margin-right:auto;
  display:inline-block;
  border:1px solid #000000;
  border-radius:4px;
  text-align:center;
}
.body{
  width:99%;
  height:880px;
  display:inline-block;
  border:1px solid #000;
  vertical-align: middle;
}
.search-column{
  width:24%;
  height:100%;
  display:inline-block;
  border:1px solid #000000;
  vertical-align: middle;
}
.preview-auction{
  width:75%;
  height:100%;
  display:inline-block;
  border:1px solid #000000;
  vertical-align: middle;
}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="social-media"></div>
    </div><!--end header class-->
    <div class="menu">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
      <div class="box-4"></div>
      <div class="box-5"></div>
      <div class="box-6"></div>
      <div class="box-7"></div>
      <div class="box-8"></div>
    </div><!--end menu class-->
    <div class="body">
      <div class="search-column">
        <form id="search-box" action="#">

            <input class="search" name="generalSearch" placeholder="Search our Auctions" style="width:70%;margin-left:12px;margin-top:7px;height:30px;font-size:15px;">
            <button style="height:30px;background-color:#009BFF;">GO!</button>
            <br>

            <div class="top-search-box" style="border:1px solid #d3d3d3;margin-left:10px;padding:6px;margin-top:8px;">
              <input type="radio" name="auctionType" value="Ending-Soon"> Auction Ending Soon<br>
              <input type="radio" name="auctionType" value="Current-Auction" checked> Current Auction<br>
              <input type="radio" name="auctionType" value="Past-Auction"> Past Auction<br>
              <input type="radio" name="auctionType" value="Both"> Both<br>
          </div><!--end top search box div -->

          <div class="year-select" style="padding:6px;margin-left:10px;border:1px solid #d3d3d3;margin-top:8px;">
          Year:
          <select name="year" style="width:50%;">
                    <option value="1978">1978</option>
                    <option value="1979">1979</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="any" selected>All Years</option>
                </select>
              </div>

          <div class="new-or-used" style="margin-top:9px;margin-left:10px;border:1px solid #d3d3d3;padding:6px;">
          <input type="checkbox" name="new" value="new"> New
            <br>
          <input type="checkbox" name="preowned" value="preowned"> Preowned
            <br>
          </div><!--new or used-->

              <div class="4x4-or2wd" style="margin-top:9px;margin-left:10px;border:1px solid #d3d3d3;padding:6px;">
              <input type="checkbox" name="4x4" value="4x4"> 4x4
                <br>
              <input type="checkbox" name="2wd" value="2wd"> 2wd
                <br>
              </div><!--4x4 or 2wd-->

        </form>
      </div><!--end search column-->

      <div class="preview-auction"></div><!--end preview auction class-->
    </div><!--end body class-->
  </div><!--end container class-->
</body>
</html>
